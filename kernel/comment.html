<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style><br/><br/>
<script>
    function change(thead) {
        let table = thead.parentNode
        let tbody = table.children[1]
        let span = thead.children[0].children[0].children[0]
        let text = span.innerText
        if (text === '▼') {
            span.innerText = "▲"
            tbody.style.display = 'block'
        } else {
            span.innerText = "▼"
            tbody.style.display = 'none'
        }
    }
</script>


<table border="1">
    <thead onclick="change(this)">
    <tr><th>START TIME<span>▼</span></th></tr>
    </thead>
    <tbody style="display: none;">

    </tbody>
